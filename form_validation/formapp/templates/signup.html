<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .signup-form{
            margin-top:50px;
            margin-left:250px;
        }
        .firstnamelabel{
            
            margin-left:50px;
            margin-right:130px;
            font-size:20px;
            font-weight: 500px;
        }
        .lastnamelabel{
            
            margin-left:50px;
            margin-right:125px;
            font-size:20px;
            font-weight: 500px;
        }
        .emaillabel{
            
            margin-left:50px;
            margin-right:155px;
            font-size:20px;
            font-weight: 500px;
        }
        .mobilelabel{
            
            margin-left:50px;
            margin-right:145px;
            font-size:20px;
            font-weight: 500px;
        }
        .passwordlabel{
            
            margin-left:50px;
            margin-right:128px;
            font-size:20px;
            font-weight: 500px;
        }
        .confirm_passwordlabel{
            
            margin-left:50px;
            margin-right:50px;
            font-size:20px;
            font-weight: 500px;
        }
       
    </style>
</head>
<body>
    <div class="signup-form" style="border:1px solid;background-color:#CF9FFF;border-radius:5px;width:60%;height:600px;border-color:blueviolet;">
        <h1 style="margin-left:140px;margin-bottom:50px;margin-top:50px;">Signup Form</h1>
        <form action="fun2" onsubmit="return validation()">
            <label for="" id="firstnameerror" class="firstnameerror" style="color:red;margin-left:280px;">Please enter firstname</label><br>
            <label for="" class="firstnamelabel"><b>Firstname*</b></label>
            <input type="text" id="firstname" style="border-radius:15px;background-color: #CF9FFF;width:420px;border-color:#7600a9;"><br><br>
            
            <label for=""  id="lastnameerror" class="lastnameerror" style="color:red;margin-left:280px;"></label><br>
            <label for="" class="lastnamelabel"><b>Lastname</b></label>&nbsp;&nbsp;&nbsp;
            <input type="text" id="lastname" style="border-radius:15px;background-color: #CF9FFF;width:420px;border-color:#7600a9;"><br><br>

            <label for="" id="emailerror1" class="emailerror1" style="color:red;margin-left:280px;">Please enter email address</label><br>
            <label for="" class="emaillabel"><b>Email*</b></label>&nbsp;&nbsp;&nbsp;
            <input type="text" id="email1" style="border-radius:15px;background-color: #CF9FFF;width:420px;border-color:#7600a9;"><br><br>

            <label for="" id="mobileerror" class="mobileerror" style="color:red;margin-left:280px;">Please enter mobile number</label><br>
            <label for="" class="mobilelabel"><b>Mobile*</b></label>&nbsp;&nbsp;&nbsp;
            <input type="text" id="mobile" style="border-radius:15px;background-color: #CF9FFF;width:420px;border-color:#7600a9;"><br><br>

            <label for="" id="passworderror1" class="passworderror1" style="color:red;margin-left:280px;">Please enter password</label><br>
            <label for="" class="passwordlabel"><b>Password*</b></label>&nbsp;&nbsp;&nbsp;
            <input type="text" id="password1" style="border-radius:15px;background-color: #CF9FFF;width:420px;border-color:#7600a9;"><br><br>

            <label for="" id="confirm_passworderror1" class="confirm_passworderror1" style="color:red;margin-left:280px;">Should be match with password</label><br>
            <label for="" class="confirm_passwordlabel"><b> Confirm Password*</b></label>&nbsp;&nbsp;&nbsp;
            <input type="text" id="confirm_password1" style="border-radius:15px;background-color: #CF9FFF;width:420px;border-color:#7600a9;"><br><br>

            <button id="signup" style="background-color:#9400d3;color:white;margin-left:200px;margin-top:20px;border-color: blueviolet;width:130px;height:40px;">Signup</button>



        </form>

    </div>
    <script>
        function validation(){
            var firstname=document.getElementById('firstname').value;
        var lastname=document.getElementById('lastname').value;
        var email=document.getElementById('email1').value;
        var mobile=document.getElementById('mobile').value;
        var password=document.getElementById('password1').value;
        var cpassword=document.getElementById('confirm_password1').value;
        var firstnamecheck= /^[A-Za-z. ]{3,30}$/;
        var lastnamecheck= /^[A-Za-z. ]{1,30}$/;
        var mobilecheck=/^[0-9]{10}$/;
        // var emailcheck=/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
        var emailcheck2=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        // var passwordcheck=/^(?=.*\d)(?=.*[a-z])(?=.*[!@#$%^&*])(?=.*[A-Z]).{6,20}$/;
        // var passwordcheck2=/^[A-Z](?=.*\d)(?=.*[a-z])(?=.*[!@#$%^&*])(?=.*[A-Z]).{9,30}$/;

        var passwordcheck3=/^[A-Z](?=.*\d)(?=.*[a-z])(?=.*[!@#$%^&*]).{8,30}$/;
        

        // var passwordcheck1=/^[A-Z](?=.*[!@#$%^&*])(?=.[0-9]).{8,100}$/;

        if(firstname==""){
            document.getElementById('firstnameerror').innerHTML="**Please enter firstname";
            return false;
        }
        else{
            if(firstnamecheck.test(firstname)){
                document.getElementById('firstnameerror').innerHTML="";
                // document.getElementById('firstnameerror').style.display=none;

            }else{
                document.getElementById('firstnameerror').innerHTML="** Firstname is invalid";
                return false;
            }
        }

        if(lastname==""){
            document.getElementById('firstnameerror').innerHTML="";
            
        }
        else{
            if(lastnamecheck.test(lastname)){
                document.getElementById('lastnameerror').innerHTML="";
                // document.getElementById('firstnameerror').style.display=none;

            }else{
                document.getElementById('lastnameerror').innerHTML="** lastname is invalid";
                return false;
            }
        }



        if(email==""){
            document.getElementById('emailerror1').innerHTML="**Please enter email id";
            return false;
        }
        else{
            if(emailcheck2.test(email)){
                document.getElementById('emailerror1').innerHTML="";
                // document.getElementById('firstnameerror').style.display=none;

            }else{
                document.getElementById('emailerror1').innerHTML="** Email id is invalid";
                return false;
            }
        }


        if(mobile==""){
            document.getElementById('mobileerror').innerHTML="**Please enter mobile number";
            return false;
        }
        else{
            if(mobilecheck.test(mobile)){
                document.getElementById('mobileerror').innerHTML="";
                // document.getElementById('firstnameerror').style.display=none;

            }else{
                document.getElementById('mobileerror').innerHTML="** Mobile number is invalid";
                return false;
            }
        }

       

        if(password==""){
            document.getElementById('passworderror1').innerHTML="**Please enter password";
            return false;
        }
        else{
            if(passwordcheck3.test(password)){
                document.getElementById('passworderror1').innerHTML="";
                // document.getElementById('firstnameerror').style.display=none;

            }else{
                document.getElementById('passworderror1').innerHTML="** Password is invalid";
                return false;
            }
        }


        if(cpassword==""){
            document.getElementById('confirm_passworderror1').innerHTML="**Please enter confirm password";
            return false;
        }
        else{
            if(cpassword==password){
                document.getElementById('confirm_passworderror1').innerHTML="";
                // document.getElementById('firstnameerror').style.display=none;

            }else{
                document.getElementById('confirm_passworderror1').innerHTML="** Password is not matching";
                return false;
            }
        }


        localStorage.setItem("email_id",email);
        localStorage.setItem("pass",password);


        
        }
        
        
    </script>
</body>
</html>
